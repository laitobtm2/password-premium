<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Premium Shirts Password</title>
        <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="imagenes/favicon-16x16.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- INICIA LA BARRA DE TITULO PRINCIPAL -->
        <nav class="navbar bg-body-tertiary">
            <div class="container my-3">
              <a class="navbar-brand" href="#">
                <h1 class="princs">Premium Shirts </h1>
                <!--<img src="imagenes/favicon-16x16.png" alt="Bootstrap" width="30" height="24">-->
              </a>
            </div>
          </nav>
          <!-- GENERADOR DE CONTRASEÑAS-->
        <div class="container my-4">
            <div class="row justify-content-md-center">
                <div class="col-md-4 bg-dark text-light">
                    <div class="my-3">
                        <h3 class="text-center">Generador de Contraseñas</h3>
                    </div>
                    <div class="mb-3">
                        <label for="inputLength" class="form-label">Longitud</label>
                        <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="12" />
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox1" class="form-check-input" />
                        <label class="form-check-label" for="checkbox1">Incluir Numeros</label>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox2" class="form-check-input" />
                        <label class="form-check-label" for="checkbox2">Incluir Simbolos</label>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button class="btn btn-primary" id="btnGenerate">Generar Contraseña</button>
                    </div>
                    <hr />
                    <div class="d-grid gap-2 py-3">
                        <span id="generatedPassword" class="badge bg-success"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
